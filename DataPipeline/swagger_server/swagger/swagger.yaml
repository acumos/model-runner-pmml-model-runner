    type: "object"
    properties:
      objects:
        type: "array"
        items:
          $ref: "#/definitions/DataPipelineServiceIdentifier"
    example:
      objects:
      - name: "name"
        metrics:
          kv:
          - value: "value"
            key: "key"
          - value: "value"
            key: "key"
        type: {}
