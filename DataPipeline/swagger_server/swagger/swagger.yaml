      datasource_driver:
        type: "string"
      persistence_type:
        $ref: "#/definitions/DataPipelineServicePERSISTENCE_TYPE"
      datasource_configuration:
        type: "array"
        items:
          $ref: "#/definitions/DataPipelineServiceKVPair"
    example:
      datasource_configuration:
      - value: "value"
        key: "key"
      - value: "value"
        key: "key"
      persistence_type: {}
      datasource_driver: "datasource_driver"
  DataPipelineServiceDataSourcePool:
    type: "object"
    properties:
      iddatasource:
        $ref: "#/definitions/DataPipelineServiceIdentifier"
      idpool:
        $ref: "#/definitions/DataPipelineServiceIdentifier"
    example:
      idpool:
        name: "name"
        metrics:
          kv:
          - value: "value"
            key: "key"
          - value: "value"
            key: "key"
        type: {}
        uuid: "uuid"
      iddatasource:
        name: "name"
        metrics:
          kv:
          - value: "value"
            key: "key"
          - value: "value"
            key: "key"
        type: {}
        uuid: "uuid"
  DataPipelineServiceEmpty:
    type: "object"
  DataPipelineServiceExtract:
    type: "object"
    properties:
      data:
        type: "array"
        items:
          type: "string"
    example:
      data:
      - "data"
      - "data"
  DataPipelineServiceIdMetrics:
    type: "object"
    properties:
      ident:
        $ref: "#/definitions/DataPipelineServiceIdentifier"
      metrics:
        $ref: "#/definitions/DataPipelineServiceKVPairs"
    example:
      ident:
        name: "name"
        metrics:
          kv:
          - value: "value"
            key: "key"
          - value: "value"
            key: "key"
        type: {}
        uuid: "uuid"
      metrics:
        kv:
        - value: "value"
          key: "key"
        - value: "value"
          key: "key"
  DataPipelineServiceIdentifier:
    type: "object"
    properties:
      uuid:
        type: "string"
      type:
        $ref: "#/definitions/DataPipelineServiceIdentifierType"
      name:
        type: "string"
      metrics:
        $ref: "#/definitions/DataPipelineServiceKVPairs"
    example:
      name: "name"
      metrics:
        kv:
        - value: "value"
          key: "key"
        - value: "value"
          key: "key"
      type: {}
      uuid: "uuid"
  DataPipelineServiceIdentifierType:
    type: "string"
    enum:
    - "READ_DATASOURCE"
    - "PUBLISHER_PROCESSOR"
    - "SUBSCRIBER_PROCESSOR"
    - "TRANSFORMER_PROCESSOR"
    - "PIPELINEPOOL"
    - "TOPIC"
    - "PROCESSOR"
    - "PIPELINE"
    - "DATA"
    - "WRITE_DATASOURCE"
    - "SINK_PROCESSOR"
    default: "READ_DATASOURCE"
  DataPipelineServiceKVPair:
    type: "object"
    properties:
      key:
        type: "string"
      value:
        type: "string"
    example:
      value: "value"
      key: "key"
  DataPipelineServiceKVPairs:
    type: "object"
    properties:
      kv:
        type: "array"
        items:
          $ref: "#/definitions/DataPipelineServiceKVPair"
    example:
      kv:
      - value: "value"
        key: "key"
      - value: "value"
        key: "key"
